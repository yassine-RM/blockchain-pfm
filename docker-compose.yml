version: "3.8"

services:
  ganache:
    image: trufflesuite/ganache-cli
    ports:
      - "8545:8545"
    command:
      - --accounts=10
      - --defaultBalanceEther=1000

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
    depends_on:
      - ganache
    environment:
      - REACT_APP_GANACHE_URL=http://localhost:8545
